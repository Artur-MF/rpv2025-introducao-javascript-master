<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Relogio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="card">

            <div id="imagem"> 
                <img
                    src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?q=80&w=1000&auto=format&fit=crop"
                    alt="">
                
                </div>

                <div id="off">
                    <span id="desconto">20% OFF</span>
                </div>


            <div class="titulo">
                <h2>Relógio Minimalista Noir</h2>
            </div>
            <div id="descricao">
                <p>Design atemporal com acabamento em aço escovado e pulseira de couro legítimo. Perfeito para qualquer
                    ocasião.</p>
            </div>

            <div class="comprar">
                <div class="precos">
                    <div id="preco-original">
                        R$ 450,00
                    </div>

                    <div id="preco-promocao">
                        <h3>R$ 360,00</h3>
                    </div>
                </div>

                <div id="adicionar">
                    <button> Adicionar</button>
                </div>
            </div>






        </div>

    </main>
</body>

</html>
